<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.pinimg.com/originals/f2/f9/d4/f2f9d4ed161cf11f8a7e289aaad186ef.gif"
    />
    <title>WearHouse â€“ Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="center">
      <div class="login-text">
        <p class="caption">Login</p>
      </div>
      <form class="form-content" action="/index.html" method="get">
        <div class="input_box">
          <div class="txt_field1">
            <label class="caption">Email Address</label>
            <input class="box" type="text" required />
          </div>
          <div class="txt_field2">
            <label class="caption">Password</label>
            <input class="box" type="text" required />
          </div>
        </div>

        <div class="check_box">
          <input type="checkbox" />
          <label class="caption">Remember Me</label>
        </div>
        <div class="login_pass">
          <input class="caption" type="submit" value="Login" />
          <a href="#" class="caption">Forgot Your Password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
